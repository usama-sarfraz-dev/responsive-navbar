<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Search and Sidebar</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #f5f5f5;
            box-shadow: 0px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 80px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li:hover {
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            font-weight: 600;
        }
        .nav-links li:active {
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        .nav-links a {
            color: #000;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }

        .search-container {
            display: flex;
            border: 1px solid #dbc4c4;
            border-radius: 20px;
            padding: 0.5rem 1rem;

        }

        .search-container:hover {
            border-color: #3498db;
        }
        .search-container:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }

        .search-container input {
            border: none;
            outline: none;
            background-color: transparent;
            width: 100%;
        }

        .cart-container {
            display: flex;
            align-items: center;
        }
        .cart-container:hover {
            border-radius: 20px;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
            
        }
        .cart-container:focus-within {
            border-color: #3498db;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.5);
        }
        .cart-container img {
            width: 30px;
            height: auto;
        }

        .cart-container a {
            color: #000;
            text-decoration: none;
            padding: 0.5rem;
        }

        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {

            .nav-links {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            .toggle-button {
                border: none;
                background-color: transparent;
                padding: 0;
                cursor: pointer;
                width: 30px;
                height: 30px;
            }

            .toggle-button span {
                display: block;
                width: 100%;
                height: 3px;
                background-color: #000;
                margin: 5px 0;
            }

            .navbar {
                padding: 1rem;
                gap: 10px;
            }
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
        }

        .sidebar.active {
            transform: translateX(0);
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .sidebar-header img {
            width: 30px;
            height: auto;
        }

        .sidebar-links {
            list-style: none;
            float: right;
            text-align: end;
            margin-top: 3rem;
            font-size: 20px;
            font-weight: 600;
            font-family: system-ui;
        }

        .sidebar-links li {
            margin: 1rem 0;
        }

        .sidebar-links a {
            color: #000;
            text-decoration: none;
            padding: 0.5rem 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <img src="assets/cycle1.webp" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="search-container">
            <input type="text" placeholder="Search...">
            <img src="assets/search.png" alt="search" width="20" height="20">
        </div>
        <div class="cart-container">
            <a href="#">
                <img src="assets/cart.png" alt="Cart">
            </a>
        </div>
        <div class="mobile-nav">
            <button class="toggle-button">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>
    <div class="sidebar">
        <div class="sidebar-header">
            <button class="toggle-button">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <a href="#">
                <img src="assets/cart.png" alt="Cart">
            </a>
        </div>
        <ul class="sidebar-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>

    <script>
        const toggleButtonNavbar = document.querySelector('.toggle-button');
        const toggleButtonSidebar = document.querySelector('.sidebar .toggle-button');
        const sidebar = document.querySelector('.sidebar');

        toggleButtonNavbar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        toggleButtonSidebar.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });
    </script>

</body>

</html>
